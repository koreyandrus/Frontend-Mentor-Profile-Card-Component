<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
</head>

<body>
  <article class="card">
    <header class="card-header">
      <img src="images/bg-pattern-card.svg" alt="card pattern image">
    </header>
    <div class="card-content">
      <img src="images/image-victor.jpg" alt="Photo of Victor">
      <p id='name'>Victor Crest <span>26</span></p>
      <p id="location">London</p>
    </div>
    <footer class="card-footer">
      <div class="footer-item">
        <p class="status">80K</p>
        <small class="item-name">Followers</small>
      </div>
      <div class="footer-item">
        <p class="status">803K</p>
        <small class="item-name">Likes</small>
      </div>
      <div class="footer-item">
        <p class="status">1.4K</p>
        <small class="item-name">Photos</small>
      </div>
    </footer>
  </article>
</body>

</html>
